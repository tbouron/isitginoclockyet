<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Is it Gin O'clock yet?</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script type="application/javascript">
        // Nothing fancy here mate! But I guess I should thank for the inspiration: http://isitfridayyet.net/
        // isitginoclockyet.com already exist but my version is dumb. My version is powered by IA... and few if statements.
        function iigocy() {
            let date = new Date();
            let day = date.getDay();
            let hour = date.getHours();

            let answer;

            if (day > 5 || day === 5 && hour > 17) {
                answer =  'Sure – Always during the weekend. 🎉'
            } else if (hour >= 17 || hour === 0) {
                answer = 'Yep.';
            } else if (hour >= 16) {
                answer = 'Almost. Grab a 🍵 in the meantime.';
            } else if (hour > 0 && hour <= 2) {
                answer = 'Not anymore. Go to bed.';
            } else {
                answer = 'No.'
            }

            return answer;
        }
    </script>
    <style type="text/css" media="screen">
        body {
            padding: 0;
            margin: 0;
            background: #fefefe;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: table;
            margin: 0 auto;
        }
        .center {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
        h1 {
            font-family: 'Montserrat', Avenir, Verdana, sans-serif;
            font-size: 4em;
            font-weight: 100;
            color: rgba(0, 0, 0, 0.6);
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand" />
</head>
<body>
    <div class="container">
        <div class="center">
            <h1><script>document.write(iigocy());</script></h1>
        </div>
    </div>
</body>
</html>
